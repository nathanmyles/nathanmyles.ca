                <div id="lowernav" class="jslink">
                    {{ $len := (len .Site.Menus.foot) }}
                    {{- range $index, $element := (.Site.Menus.foot) }}
                    <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>{{ if not (eq (add $index 1) $len) }} | {{ end }}
                    {{- end }}
                </div>
                <div class="text-center pt-4">
                    <a class="github-link" href="https://github.com/nathanmyles/nathanmyles.ca" target="_blank">
                        {{- partial "svg/github.svg" -}} The code for this website is available on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
